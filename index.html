<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

</head>
<body>
    <div class="container">
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow mb-5 rounded">
                <div class="container-fluid">
                  <a class="navbar-brand text-white" href="#"><img src="./images/slp.png" alt="smooth love potion" width="50" height="50" class="d-inline-block align-text">Scholar Base</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto">
                      <li class="nav-item">
                        <a class="nav-link text-white" href="#">Inicio</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link text-white" href="#">Como jugar</a>

                      <li class="nav-item">

                      <li class="nav-item">

                      </li>
                      <li class="nav-item">
                        <a class="nav-link text-white" href="#">Contacto</a>
                      </li>
                    </ul>
                  </div>
                </div>
            </nav>
        </header>
        <div class="row">
          <div class="col-12">
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
              <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
              </div>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="./images/imagen-axie-1.jpeg" class="d-block w-100" alt="Slide 1">
                </div>
                <div class="carousel-item">
                  <img src="./images/imagen-axie-5.png" class="d-block w-100" alt="Slide 2">
                </div>
                <div class="carousel-item">
                  <img src="./images/imagen-axie-7.png" class="d-block w-100" alt="Slide 3">
                </div>
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </div>
        </div>
